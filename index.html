<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Exercicio Campos</h1>
        <h2>Tarefa Módulo 7</h2>
        <form id="form-deposito">
            <input type="number" id="campo-A" required placeholder="Digite um número de 0 a 10" min="0" max="10" />
            <input type="number" id="campo-B" required placeholder="Digite um número de 1 a 13 e que seja maior que o número do campo A" min="1" max="13" />
            <p class="error-message"></p>
            <button id="submit" type="submit">Validar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
